<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Package Payment</title>
</head>
<body>

    <section class="header" style="background-color:#302f2f;">
        <a href="homepg.html" class="logo"><img src="logo.png"></a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About</a>
            <a href="packages.html">Packages</a>
            <a href="gallery.html">Gallery</a>
            <a href="contactUs.html"> Contact</a>
        </nav>
    </section>
    
    <main>
        <form id="payment-form">
            <!-- Payment Form Fields -->
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <span id="card-number-error" class="error-message"></span>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
            <span id="expiration-date-error" class="error-message"></span>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
            <span id="cvv-error" class="error-message"></span>

            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>
            <span id="cardholder-name-error" class="error-message"></span>

            <p>Trip Details:</p> 
             <label for="place">Place:</label>
             <input type="text" id="place" name="place" required>
             <span id="place-error" class="error-message"></span>

             <label for="package-name">Tour Package Name:</label>
             <input type="text" id="package-name" name="package-name" required>
             <span id="package-name-error" class="error-message"></span>

            <p>Total Amount: <span id="total-amount">[Your Total Amount]</span></p>
            <!-- Additional details as needed -->
        </form>

        <button type="button" class="primary-btn" onclick="validateForm();">Pay Now</button>
    </main>

    <script src="script.js"></script>
    <script>
        function validateForm() {
            var cardNumber = document.getElementById("card-number").value;
            var expirationDate = document.getElementById("expiration-date").value;
            var cvv = document.getElementById("cvv").value;
            var cardholderName = document.getElementById("cardholder-name").value;
            var place = document.getElementById("place").value;
            var packageName = document.getElementById("package-name").value;

            clearErrorMessages();

            if (!isValidCardNumber(cardNumber)) {
                displayErrorMessage('card-number-error', 'Please enter a valid card number.');
                return false;
            }

            if (!isValidExpirationDate(expirationDate)) {
                displayErrorMessage('expiration-date-error', 'Please enter a valid expiration date (MM/YY).');
                return false;
            }

            if (!isValidCVV(cvv)) {
                displayErrorMessage('cvv-error', 'Please enter a valid CVV.');
                return false;
            }

            if (cardholderName.trim() === "") {
                displayErrorMessage('cardholder-name-error', 'Please enter the cardholder name.');
                return false;
            }

            if (place.trim() === "") {
                displayErrorMessage('place-error', 'Please enter the place.');
                return false;
            }

            if (packageName.trim() === "") {
                displayErrorMessage('package-name-error', 'Please enter the package name.');
                return false;
            }

            console.log("Form is valid!");
            Paymentwindow();
            return true;
        }

        function isValidCardNumber(cardNumber) {
            return /^[0-9]{16}$/.test(cardNumber);
        }

        function isValidExpirationDate(expirationDate) {
            return /^[0-9]{2}\/[0-9]{2}$/.test(expirationDate);
        }

        function isValidCVV(cvv) {
            return /^[0-9]{3}$/.test(cvv);
        }

        function displayErrorMessage(elementId, message) {
            var errorElement = document.getElementById(elementId);
            errorElement.innerText = message;
            errorElement.style.color = 'red';
        }

        function clearErrorMessages() {
            var errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(function (element) {
                element.innerText = '';
            });
        }

        function Paymentwindow() {
            console.log("Redirecting to paynow.html");
            window.location.href = "paynow.html";
        }
    </script>

<section class="footer">
    <div class="box-container">
        <!-- Footer content -->
    </div>
    <div class="credit">Created by <span> Team TravelHub</span> | all rights reserved</div>
</section>

</body>
</html>
